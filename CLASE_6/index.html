<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hola mundo</h1> <!-- selector de elemento -->
    <p class="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas iusto tenetur, vero itaque earum corrupti aspernatur odit nihil cum dicta.</p>
    <h1 class="titulo">Chau mundo</h1> <!-- selector de clase -->
    <h1 class="titulo titulo--secundario">Chauu mundo</h1> <!-- tiene dos clases toma los atriburos de la clase titulo y modifica el color por la clase titulo--secundario -->
    <h1 id="titulo" class="titulo">Titulo con ID</h1> <!-- selector de id, el color se te modifica por el id -->
</body>
</html>
