<html> <!-- La etiqueta HTML es una etiqueta de cierre que contiene toda la pagina -->
    
    <head> <!-- En head ponemos las configuraciones del documento (metadato) -->
        <title> Mi primera pagina web </title> <!-- Titulo del documento -->

        <!-- Metaconfiguraciones-->
        <meta name="description" content="esta va a ser mi primera pagina"> <!-- meta name description es la descripcion de nuesta pagina -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body> <!-- En body esta el contenido del documento(viewport) -->
        <!-- heading: h1 texto con mas jerarquia -->
        <h1>Como hacer empanadas</h1>
        <h2>Ingredientes</h2>
        <h2>Receta</h2>       
    </body>

</html>
